{% extends 'main.html'%}

{% block title%} OTS-Registration Form {% endblock%} 

{% block top%}
    <a href="{% url 'OTS:login' %}">Login</a>
    {% endblock%} 
    
    {% block content %}
    <div class="all-forms">
        <form action="{% url 'OTS:storeCandidate' %}" method="post">
          <!-- form submit hone ke baad kaha jayega uska url hota hai action attribute mei -->
          {% csrf_token %}
          <label for="username"
            >Username :
            <input type="text" name="username" />
          </label>
          <br />
          <label for="password"
            >Password :
            <input type="password" name="password" />
          </label>
          <br />
          <label for="name"
            >Name :
            <input type="text" name="name" />
          </label>
          <br />
          <input type="submit" value="Submit" />
          <input type="reset" name="" id="" value="Clear" />
        </form>
        Already have an account, <a href="{% url 'OTS:login' %}">Click Here</a>
      </div>
    {% endblock %}
