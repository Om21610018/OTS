{% extends 'main.html'%}

{% block title%}
OTS - Login Form
{% endblock title%}

{% block top%}
<a href="{% url 'OTS:registrationForm' %}">Sign Up</a>
{% endblock%}

{% block content %}
<div class="all-forms">
    {% if loginError %}
           <div class="error">{{ loginError }}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="post">
        {% csrf_token%}
      <div class="form-unit">
        <label for="username">Username : 
            <input type="text" name="username">
        </label>
      </div>
      <br>
      <div class="form-unit">
        <label for="password">Password : 
            <input type="password" name="password">
        </label>
      </div>
      <div class="form-unit">
        <input type="submit" name="" id="" value="Login">
        <input type="reset" name="" id="" value="Clear">
      </div>
    </form>
    New user <a href="{% url 'OTS:registrationForm' %}">Click Here</a>
</div>
{% endblock %}
