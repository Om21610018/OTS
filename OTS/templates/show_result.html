{% extends 'main.html'%}

{% block title%}
OTS - Result Page
{% endblock title%}

{% block top%}
<a href="{% url 'OTS:userhome' %}">Home</a>
<a href="{% url 'OTS:logout' %}">Logout</a>
{% endblock%}

{% block content %}
<table>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Attemp</th>
        <th>Right</th>
        <th>Wrong</th>
        <th>Points</th>
    </tr>
    {% for r in result %}
    <tr>
        <td>{{r.date}}</td>
        <td>{{r.time}}</td>
        <td>{{r.attemp}}</td>
        <td>{{r.right}}</td>
        <td>{{r.wrong}}</td>
        <td>{{r.points}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
